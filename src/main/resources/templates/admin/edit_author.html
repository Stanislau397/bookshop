<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{edit}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/edit.css}"/>
    <script type="text/javascript" th:src="@{/js/admin/edit_author.js}"></script>
    <script type="text/javascript" th:src="@{/js/validation/author_validation.js}"></script>
</head>
<body style="background-color: #e5e4e2">
<div th:replace="fragment/side_bar"></div>


<div class="modal fade" id="success_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    th:text="#{author_info_updated}"
                    id="successModalResponse"></h5>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="errorModalMessage"></h5>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>


<div class="edit-container">
    <div class="body">
        <div class="image-container">
            <label for="file-input">
                <img class="image" id="image"
                     src="http://localhost:8090/image/author/default-author.jpg"/>
            </label>
            <input id="file-input"
                   onchange="previewImage()"
                   type="file"/>
        </div>
        <div class="info-container">
            <input type="hidden" id="author_id" value="">
            <div class="form-group">
                <label for="first-name" class="col-sm-2 col-form-label" th:text="#{first_name}"></label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control shadow-none"
                           onchange="validateFirstName(this.value)"
                           id="first-name">
                </div>
                <div class="alert alert-danger" id="first-name-alert" role="alert">
                    <p th:text="#{first_name_is_invalid}"></p>
                </div>
            </div>

            <div class="form-group mt-1">
                <label for="last-name"
                       class="col-sm-2 col-form-label"
                       th:text="#{last_name}"></label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control shadow-none"
                           onchange="validateLastName(this.value)"
                           id="last-name">
                </div>
                <div class="alert alert-danger" id="last-name-alert" role="alert">
                    <p th:text="#{last_name_is_invalid}"></p>
                </div>
            </div>

            <label for="year"
                   style="width: 200px"
                   class="col-sm-2 col-form-label"
                   th:text="#{birth_date}"></label>
            <div class="form-group row mt-1">
                <select class="form-select w-25 shadow-none"
                        style="margin-left: 11px"
                        aria-label="Default select example"
                        id="day">
                    <option selected th:text="#{day}"></option>
                </select>
                <select class="form-select w-25 shadow-none"
                        style="margin-left: 11px"
                        aria-label="Default select example"
                        id="month">
                    <option selected th:text="#{month}"></option>
                </select>
                <select class="form-select w-25 shadow-none"
                        style="margin-left: 11px"
                        aria-label="Default select example"
                        id="year">
                    <option id="year-value"
                            selected></option>
                </select>
            </div>

            <div class="form-group mt-1">
                <label for="biography" th:text="#{biography}"></label>
                <textarea class="form-control shadow-none mt-1" id="biography" rows="8"></textarea>
            </div>
        </div>
    </div>
    <div class="footer">
        <button type="button"
                class="btn btn-primary edit-btn shadow-none"
                onclick="updateAuthorInfo()"
                th:text="#{change}"></button>
    </div>

</div>
</body>
</html>
