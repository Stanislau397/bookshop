<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/account_head.css}"/>
    <script type="text/javascript" th:src="@{/js/user/profile_head.js}"></script>
</head>
<body>
<div class="account-head">
    <div class="account-info">
        <div class="account-image-container">
            <img src="#"
                 class="account-image"
                 id="account_image">
        </div>
        <div class="middle-content">
            <div class="user-name" id="user_name">

            </div>
            <div class="user-role" id="user_roles">
                <input type="hidden" id="admin_role" th:value="#{admin}">
                <input type="hidden" id="user_role" th:value="#{user}">
            </div>
        </div>
    </div>
    <div class="items">
        <button class="books-link"
                id="want_to_read_link"
                value="WANT_TO_READ"
                onclick="displayBooksByStatus(this.value)"
                th:text="#{want_to_read}"></button>
        <button class="books-link"
                id="read_link"
                value="READ"
                onclick="displayBooksByStatus(this.value)"
                th:text="#{read}"></button>
        <button class="books-link"
                id="currently_reading_link"
                value="CURRENTLY_READING"
                onclick="displayBooksByStatus(this.value)"
                th:text="#{currently_reading}"></button>
    </div>
</div>
</body>
</html>
