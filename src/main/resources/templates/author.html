<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="author-name"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/author_details.css}"/>
    <script type="text/javascript" th:src="@{/js/general/author_details.js}"></script>
</head>
<body style="height: 1000px">
<div th:replace="fragment/header"></div>

<input type="hidden" id="add" th:value="#{add}">
<input type="hidden" id="change" th:value="#{change}">

<div class="modal fade" id="editBookStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="right-side">
                    <h5 class="modal-title"
                        th:text="#{action_choice}"></h5>
                    <h5 id="book_title_in_modal_header"
                        class="book-title-in-header"></h5>
                </div>
                <div class="left-side">
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body">
                <input type="hidden" id="book_id" value="">
                <input type="hidden" id="shelve_id" value="">
                <div class="choice">
                    <input type="radio" name="choice" value="WANT_TO_READ" id="want_to_read">
                    <label for="want_to_read" th:text="#{want_to_read}" id="label1"></label>
                </div>
                <div class="choice">
                    <input type="radio" name="choice" value="READ" id="read">
                    <label for="read" th:text="#{read}" id="label2"></label>
                </div>
                <div class="choice">
                    <input type="radio" name="choice" value="CURRENTLY_READING" id="currently_reading">
                    <label for="currently_reading" th:text="#{currently_reading}" id="label3"></label>
                </div>
                <div class="choice">
                    <input type="radio" name="choice" value="DIDNT_FINISH" id="didnt_finish">
                    <label for="didnt_finish" th:text="#{didnt_finish}" id="label4"></label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        th:text="#{close}">

                </button>
                <button type="button"
                        class="btn btn-primary"
                        onclick="changeBookStatusOnShelve()"
                        th:text="#{change}">
                </button>
            </div>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="author-info">
        <div class="image-container">
            <img src="http://localhost:8090/image/author/default-author.jpg"
                 id="author-image"
                 class="image"/>
        </div>
        <div class="info">

            <h2 class="author-name"
                id="first_name_and_last_name">
            </h2>
            <h3 th:text="#{about_person}"></h3>

            <ul>
                <li class="name" th:text="#{total_books}"></li>
                <li class="value" id="books-count"></li>
            </ul>
            <ul class="author-genres">
                <li class="name" th:text="#{all_genres}"></li>
                <li class="genres" id="author_genres"></li>
            </ul>
            <ul class="birth-date">
                <li class="name" th:text="#{birth_date}"></li>
                <li
                        class="value" id="birth_date"></li>
            </ul>
            <ul class="biography">
                <li class="name" th:text="#{biography}"></li>
                <li class="value"
                    id="biography"></li>
            </ul>
        </div>
    </div>
</div>

<div class="author-books" id="author_books">

</div>
</body>
</html>
